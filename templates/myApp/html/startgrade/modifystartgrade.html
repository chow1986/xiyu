<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
<title>报名情况</title>
<link href="/static/myApp/css/main.css" rel="stylesheet" type="text/css">
    <link href="/static/myApp/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/myApp/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
</head>
<body>
<style>
.p_line {
    padding-top: 0px;
    padding-bottom: 0px;
    border-bottom: 0px solid #CCCCCC;
}
</style>
    <form action="modifystartgradedata" method="post"><p class="p_line text_ient">
        <p><a class="find_a">○开班编号：</a><input type="text" value='{{ gradenum }}' class="form_input text_ient" placeholder="输入内容" name="gradenum"/></p>
       <p> <a class="find_a">○项目类型：</a><input type="text" value='{{ traintype }}' class="form_input text_ient" placeholder="输入内容" name="traintype"/>
           <a class="find_a">○项目工种：</a><input type="text" value='{{ worktype }}' class="form_input text_ient" placeholder="输入内容" name="worktype"/></p>
   <p> <a class="find_a">○培训性质：</a>
    <select class="form_select" style="padding-left: 1%;" name="trainproperty" value="{{ trainproperty }}" >
        <option value="初训">初训</option>
        <option value="复训">复训</option>
    </select></p>
        <p><a class="find_a">○培训人数：</a><input type="text" value='{{ gradenumber }}' class="form_input text_ient" placeholder="输入内容" name="gradenumber"/></p>
        <p><a class="find_a">○培训开班时间：</a><input type="date" value='{{ gradestarttime }}' class="form_input text_ient" placeholder="输入内容" name="gradestarttime"/></p>
        <p><a class="find_a">○实践培训时间：</a><input type="date" value='{{ traintime }}' class="form_input text_ient" placeholder="输入内容" name="traintime"/></p>
        <p><a class="find_a">○授课老师：</a><input type="text" value='{{ teachername }}' class="form_input text_ient" placeholder="输入内容" name="teachername"/></p>
         <p><a class="find_a">○考试时间：</a><input type="date" value='{{ examtime }}' class="form_input text_ient" placeholder="输入内容" name="examtime"/></p>
        <p><a class="find_a">○开班地点：</a><input type="text" value='{{ trainplace }}' class="form_input text_ient" placeholder="输入内容" name="trainplace"/></p>
        <input type="hidden" value='{{ id }}'  name="id"/>
    <p align="center"><input type="submit" value="○提交修改○" class="but_find" id="datasubmit"/></p>
    </form>
<script src="/static/myApp/js/jquery.js"></script>
<script src="/static/myApp/js/date/js/laydate.js"></script>
<script src="/static/myApp/bstable/js/bootstrap.min.js"></script>
<script src="/static/myApp/bstable/js/bootstrap-table.js"></script>
<script src="/static/myApp/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#datasubmit").click(function(){
  });
});
</script>

</body>
</html>
