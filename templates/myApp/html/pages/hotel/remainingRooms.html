
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
<title>客房情况</title>
<link href="../../../css/main.css" rel="stylesheet" type="text/css">
    <link href="../../../bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../../bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="tabe_div">
    <p class="p_line text_ient"><a class="find_a">房间号：</a><input type="text" class="form_input text_ient" placeholder="输入房间号"/>
    <a  class="find_a">房间类型：</a>
    <select class="form_select" style="padding-left: 1%;">
        <option>全部</option>
        <option>单人间</option>
        <option>豪华单人间</option>
        <option>标准间</option>
        <option>豪华标准间</option>
        <option>普通套房</option>
        <option>豪华套房</option>
    </select>
    <a class="find_a">价格：</a><input type="text" class="form_input text_ient" style="width: 80px;"/>—&nbsp;<input type="text" class="form_input text_ient" style="width: 80px;"/>(单位：元)
    <input type="button" value="查询" class="but_find"/><p>
    <p class="p_table">
    <a href="#" class="a_add">全部导出</a>
</p>


    <table data-url="json/data_alae_list.json" id="table" class="table_style" style="margin: 0 auto" >
    </table>





</div>
<div></div>
<script src="../../../js/jquery.js"></script>
<script src="../../../js/date/js/laydate.js"></script>
<script src="../../../bstable/js/bootstrap.min.js"></script>
<script src="../../../bstable/js/bootstrap-table.js"></script>
<script src="../../../bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script>
    !function () {
        laydate.skin('danlan'); //切换皮肤，请查看skins下面皮肤库
        laydate({ elem: '#demo' });
        laydate({ elem: '#demo1' }); //绑定元素
    } ();
</script>

<script type="text/javascript">
    $(function() {
        $('#table')
            .bootstrapTable({
                method: "get",
                striped: true,
                singleSelect: false,
                url: "../../../json/roomInfo.json",
                dataType: "json",
                pagination: true, //分页
                pageSize: 10,
                pageNumber: 1,
                search: false, //显示搜索框
                contentType: "application/x-www-form-urlencoded",
                queryParams: null,
                columns: [
                    {
                        title: "序号",
                        field: 'id',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '酒店名称',
                        field: 'name',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '房间号',
                        field: 'roomID',
                        align: 'center'
                    },
                    {
                        title: '类型',
                        field: 'type',
                        align: 'center'
                    },
                    {
                        title: '价格',
                        field: 'price',
                        align: 'center'
                    },
                    {
                        title: '楼层',
                        field: 'floor',
                        align: 'center'
                    },
                    {
                        title: '上次退房时间',
                        field: 'backTime',
                        align: 'center'
                    },
                    {
                        title: '详细描述',
                        field: 'info',
                        align: 'center'
                    },
                    {
                        title: '操作',
                        field: 'oper',
                        align: 'center',
                        formatter: function(value, row) {
                            var c = '<button button="#" mce_href="#" onclick="showRoomPhoto(\'' +
                                row.id +
                                '\')">房间图片</button> ';
                            return c;
                        }
                    }
                ]
            });
    });

    function handleEvent(id) {
        this.location.href = "alam_handle.html";

    }



</script>
<script src="../../../layer_v2.1/layer/layer.js"></script>
<script type="text/javascript">

    function openlayer(id) {
        layer.open({
            type: 2,
            title: '添加信息',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            //            maxmin: true,
            closeBtn: 1,
            area: ['80%', '75%'],
            shadeClose: true,
            closeBtn: 1,
            content: 'layer_box.html'
            //iframe的url
        });
    }

    function showRoomPhoto(id) {
        layer.open({
            type: 2,
            title: '酒店信息',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            //            maxmin: true,
            closeBtn: 1,
            area: ['80%', '75%'],
            shadeClose: true,
            closeBtn: 1,
            content: 'ph_list.html'
            //iframe的url
        });
    }
</script>
</body>
</html>
