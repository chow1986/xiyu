<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "../../json/data_alae_list.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    title: "编号",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '报警类型',
                    field: 'type',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '处置情况',
                    field: 'statice',
                    align: 'center'
                },
                {
                    title: '报警位置',
                    field: 'location',
                    align: 'center'
                },
                {
                    title: '报警时间',
                    field: 'time',
                    align: 'center'
                },
                {
                    title: '报警人',
                    field: 'peop',
                    align: 'center'
                },
                {
                    title: '概述',
                    field: 'content',
                    align: 'center'
                },
                {
                    title: '操作',
                    field: 'oper',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<button button="#" mce_href="#" onclick="handleEvent(\'' + row.id + '\')">处置</button> ';
                        var d = '<button button="#" mce_href="#" onclick="edit(\'' + row.id + '\')">关闭</button> ';
                        var c = '<button button="#" mce_href="#" onclick="edit(\'' + row.id + '\')">预案</button> ';
                        return e + d + c;
                    }
                }
            ]
        });
    })

    function handleEvent(id){
        this.location.href="alam_handle.html";

    }



</script>
<script src="../../layer_v2.1/layer/layer.js"></script>

    function openlayer(id){
        layer.open({
            type: 2,
            title: '添加信息',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            maxmin: true,
            closeBtn:1,
            area: ['80%', '75%'],
            shadeClose: true,
            closeBtn: 1,
            content: 'openlayer.html'
            //iframe的url
        });
    }
